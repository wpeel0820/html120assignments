<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Rolodex Card</title>
    </head>
    <body>
        <div class="card">
            <div class="profile">
                <img src="img/steve-smith-project-manager.png" alt="Profile picture of Steve Smith">
                <h1>Steve Smith</h1>
                <h2>Project Manager</h2>
            </div>
                <div class="info">
                    <div class="info-item">
                    <h3>Company:</h3>
                    <p>Front End Dev Co</p>
                    </div>
                    <div class="info-item">
                    <h3>Experience:</h3>
                    <p>3 years</p>
                    </div>
                    <div class="info-item">
                    <h3>School:</h3>
                    <p>UW</p>
                    </div>
                    <div class="info-item">
                    <h3>Major:</h3>
                    <p>Marketing</p>
                    </div>
                    <div class="info-item">
                    <h3>Email:</h3>
                    <p>steve@fedc.com</p>
                    </div>
                    <div class="info-item">
                    <a href="https://steve.linkedinprofile.com">
                        <img src="img/linkedin.svg" alt="LinkedIn logo">
                        steve.linkedinprofile.com
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
